---

- set_fact:
    build_env: 'qa'
    when: env is search("qa")
- set_fact:
    build_env: 'pro'
    when: env is search("pro")
- set_fact:
    build_env: 'dev'
    when: env is search("dev")

#manually checkout git repos until we create a public repo
#onto dog-vm-host/ansible/repos 
#ssh-kegen -p to create ~/.ssh/id_rsa w/no passphrase
#git git@bitbucket.org:republicwireless/jwt.git to add github key to known hosts for rebar3 checkout
#
#- name: copy dog_agent repo
#  copy:
#    src: /ansible/repos/dog_agent/
#    dest: /tmp/dog_agent/
#- name: github key
#  command: ssh git@github.com
#
#- name: bitbucket key
#  command: ssh git@bitbucket.org
- name: create repos dir
  file:
    path: "/ansible/repos"
    state: directory

- name: checkout dog_agent repo
  ignore_errors: yes
  git:
    repo: git@github.com:Phonebooth/dog_agent.git
    dest: "{{ dog_agent_repo }}"
    version: "{{ dog_agent_version }}"

- debug: var=dog_agent_repo

- name: remove _build dir
  file:
    path: "{{ dog_agent_repo }}/_build"
    state: absent

- file:
    src: "{{ dog_agent_repo }}/config/sys.config.box"
    dest: "{{ dog_agent_repo }}/config/sys.config"
    state: link

- name: execute rights on escript
  file:
    path: "{{ dog_agent_repo }}/scripts/update_version.escript"
    mode: 0700

- name: execute rights on git_hash
  file:
    path: "{{ dog_agent_repo }}/scripts/git_hash.sh"
    mode: 0700

- name: update version escript
  shell: ". /etc/profile.d/asdf.sh && scripts/update_version.escript config/sys.config.{{ dog_env }} {{ dog_env }}-{{ BUILD_ID }}"
  args:
    chdir: "{{ dog_agent_repo }}"

- name: execute rights on rebar3
  file:
    path: "{{ dog_agent_repo }}/rebar3"
    mode: 0700

- name: mix local.hex
  command: mix local.hex

- name: mix local.rebar
  command: mix local.rebar

- name: add github.com to known_hosts
  lineinfile:
    path: ~/.ssh/known_hosts
    regexp:  "^github.com ssh-rsa"
    line: github.com ssh-rsa 

- name: add bitbucket.org to known_hosts
  lineinfile:
    path: ~/.ssh/known_hosts
    regexp:  "^bitbucket.org ssh-rsa"
    line: bitbucket.org ssh-rsa 

- name: run rebar3 as tar
  command: "{{ dog_agent_repo }}/rebar3 as {{ env }} tar"
  args:
    chdir: "{{ dog_agent_repo }}"

- name: get git hash
  shell: 'git rev-parse HEAD | tr -d "\n"'
  args:
    chdir: "{{ dog_agent_repo }}"
  register: command_output

- set_fact:
    git_hash: "{{ command_output.stdout }}"

- debug: var=git_hash

- name: create archive link
  file:
    src: "{{ dog_agent_repo }}/_build/box/rel/dog/dog-{{ git_hash }}.tar.gz"
    dest: "{{ dog_agent_repo }}/_build/box/rel/dog/dog-local.tar.gz"
    state: link
